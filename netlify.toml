[build]
  command = "npm install && npm run build"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  # Don't set NODE_ENV=production here - let Netlify handle it
  # This allows devDependencies to be installed (needed for Next.js build)
  # Exclude ADMIN_PASSWORD from secrets scanning (it's expected in server-side code)
  SECRETS_SCAN_OMIT_KEYS = "ADMIN_PASSWORD"

# Headers for proper caching and security
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/_next/chunks/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Netlify Next.js plugin will automatically handle the publish directory
# No need to specify it manually when using @netlify/plugin-nextjs

